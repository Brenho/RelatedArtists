    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>


    <header>
        <div id="inside">
            <h1>Related artists</h1>
            <p>Discover new artists similar to those you love.</p>
            <input id="artist" type="text" placeholder="Enter Artist name" />
        </div>
    </header>
    <div id="info">
        <div id="image"></div>
        <div id="artistName"></div>
        <div id="summary"></div>
    </div>
    <div id="tags"></div>
    <div id="results"></div>
    <div id="topArtists">
        <h1>Top Artists</h1>
    </div>
    <footer>
        <div id="footer-icons">
            <p>Copyright &copy; 2017</p>
            <ul>
                <li><a href="https://twitter.com/RichieBrennan"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="mailto:<richiebrennancode@gmail.com>"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                <li><a href="https://github.com/Brenho"><i class="fa fa-github" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <div id="footer-text">
            <a href="https://www.last.fm/home"><img src="img/lastfm_black_small.gif"></a>
        </div>
    </footer>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>

</html>
